<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

  <!-- LINK TO MOMENT JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

</head>

<body>
  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
    </div>



    <!-- Train table -->
    <table class="table table-hover">
      <div class="card-header text-white bg-secondary"><b>
          Current Train Schedule
        </b></div>
        <div class="card-body">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
  </div>
  <br> <br> <br>

  <!-- Train data -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header text-white bg-secondary"><b>
              Add Train
            </b></div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name"><b>Train Name</b></label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="train-destination"><b>Destination</b></label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="first-train-input"><b>First Train Time (HH:mm - military time)</b></label>
                <input class="form-control" id="first-train-input" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input"><b>Frequency (min)</b></label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-primary" id="add-train-button" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>



  <!-- Script -->
  <script src="trainLogic.js"></script>

</body>

</html>
